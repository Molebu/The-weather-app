  <div class="container">
		<div class="weather-app">
			<form class="search-form" id="search-form">
				<div class="row">
					<div class="col-9">
							
						<input
							type="search"
							placeholder="Search city"
							autofocus="on"
							autocomplete="off"
							id="city-input"
							class="form-control shadow-sm"
								/>
		</div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm w-100"
      />
    </div>
    <div class="col-3">
      <button
        class="btn btn-success w-100"
        id="current-location-button"
      >
        Current
      </button>
    </div>
	</div>
</form>
  
</div>
</br>
</br>
<h1 id="date">
    Tuesday, 18:30
</h1>
<h2 id="city">
    Bloemfontein, South Africa
</h2>
</br>

		<span class="temperature" id="temperature">11</span
			><span class="units">
				<a href="#" id="celsius-link">°C</a> |

			</span>
    
</h3>

  <li id="description"></li>

  </br> H:15° L:8° </br> Humidity: <span id="humidity"></span>% Wind: <span id="wind"> </span>km/h

    <h></h>
</h4>
